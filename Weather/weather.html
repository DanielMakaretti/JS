<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="weather.css" />
</head>
<body>
    <div class="weather">
        <form action="" class="weather_form" id="weather_form">
            <label for="" class="label_form">
                <div class="button_search" type="submit"></div>
                <button class="weather_button" type="submit"></button>
            <input type="text" class="weather_input" id='input' placeholder="Amur"/>
            </label>
        </form>
        
        <div class="degree">
            <div class="temperature">
                <h1 class="temperature" id="temperature"></h1>
            </div>
           <div class="img_cloud">
            <img src="/Weather/cloud.svg" alt="" class="img_cloud-inner">
           </div>
           
            <div class="degree_location">
                <div class="degree_location-base">
                <div class="degree_location-inner">
                    <h3 class="degree_location-text" id="degree_location-text"></h3>
                    <img src="/Weather/like.svg" alt="" class="degree_location-img">
                </div>
               
                <img src="" alt="" class="like">
            </div>
        </div>
        </div>
        <div class="locations">
            <div class="add_locations">
                <p class="add_locations-text">Added Locations:</p>
            </div>
            <div class="city_locations">
                <ul class="city_locations-inner">
                    <li>Amur</li>
                    <li>Syktyvkar</li>
                    <li>Bali</li>
                    <li>Bolshelug</li>
                    <li>Moscow</li>
                </ul>
            </div>
        </div>
    </div>
</body>
<script src="weather.js"></script>
</html>
