<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS</title>
    <style type="text/css">
        .calc {
            display: flex;
            width: 1000px;
            height: 1000px;
            border-radius: 10%;
            align-items: center;
          flex-direction: center;
        }
        .calc_form{
            display: flex;
            justify-content: center;
            width: 100%;
            height: 30px;
        }
        .calc-label{
            height: 50px;
            margin-right: 20px;
            font-size: 50px;
            margin-right: 30px;
            
        }
        .calc_label-2{
            width: 50px;
            height: 35px;
            font-size: 20px;
        }
        .user_profile_color_1{
            width: 30px;
            height: 20px;
           font-size: 20px;
        }
        .result{
            font-size: 35px;
            margin: 0 10px 0 15px;
            height: 100%;
        }
        input[type='text'] {font-size: 24px;}
        .calc_label-div{
            margin-right: 20px;
           
        }
        .calc_label-div2{
            margin: 0 20px 0 20px;
            display: inline-block;
            vertical-align: top;
        }
        .number {
            font-size: 30px;
        }
        .input-box{
            display:flex;
            flex-direction: column;
            color: brown;
            font-size: 20px;
        }
        .background-color {
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="calc" id="calc" style="background-color: rgb(148, 134, 212);">
        <form action="" class="calc_form" id="form">
            <div class="input-box">
            <input id='calc_label' type="text" class="calc_label"></input>
            </div>
            <select name="user_profile_color_1" id="select">
                <option class='number' id="plus" value="1">+</option>
                <option class='number' id="minus" value="2">-</option>
                <option class='number' id="multi" value="3">*</option>
                <option class='number' id="division" value="4">/</option>
              </select>
             <div class="input-box">
            <input id='calc_label2' type="text" class="calc_label2"></input>
            </div>
            <button class="calc_label-2" id='resultat'>=</button>
            <p  class="result" id="result"></p>
        </form>
        <form class="background-color" id="background-color">
            <button class="changeColor" id="changeColor" data-color="#e6e6e6">Изменить цвет</button>
        </form>
    </div>
    <script src="/main.js">
    </script>
</body>
</html>
