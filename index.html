<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS</title>
    <style type="text/css">
        .h1_high{
            
        }
        .h1{
            display: flex;
            align-items: center;
            justify-content: center; 
        }
        .h2{
            margin: 10px 0 10px 0;
        }
        .high{
            min-height: 50px;
            border-radius: 10px;
            min-width: 680px;
        }
        .p{
            margin: 15px 0 15px 0;
        }
        .ToDo{
            max-width: 700px;
            display: flex;
            flex-direction: column;
        
        }
        .div_checkbox{
            display: flex;
            align-items: center;
            border: 3px solid rgba(0,0,0,0.3);
            border-radius: 10px;
            margin-bottom: 10px;
        }
        .div_checkbox:last-child{
            margin-bottom: 0px;
        }
        .div_checkbox:hover{
            background-color: rgba(0,0,0,0.3);
        }
        .inner_input{
            padding-right: 20px;
        }
        .checkbox_input{
            min-height: 100%;
            width: 30px;
            height: 30px;
        }
        .inner_label{
            font-size: 25px;
            font-family: Noto Sans, sans-serif;
        }
        .close {
            margin-right: 20px;
            width: 25px;
            height: 20px;
            background-color: rgba(0, 0, 0, 0.5);
            clip-path: polygon(20% 0%, 0% 20%, 30% 50%, 0% 80%, 20% 100%, 50% 70%, 80% 100%, 100% 80%, 70% 50%, 100% 20%, 80% 0%, 50% 30%);
        }
        .close:hover, .close.hover{
            box-shadow: inset 5em 15em rgb(0, 0, 0);
           
        }
        .close_1{
            margin-right: 20px;
            width: 80px;
            height: 20px;
            background-color: rgba(0, 0, 0, 0.5);
            clip-path: polygon(20% 0%, 0% 20%, 30% 50%, 0% 80%, 20% 100%, 50% 70%, 80% 100%, 100% 80%, 70% 50%, 100% 20%, 80% 0%, 50% 30%);
        }
        .close_1:hover{
            box-shadow: inset 5em 15em rgb(0, 0, 0);
        }
    </style>
</head>
<body>
        <div class="ToDo">
            <div class="h1">
                <h1 class="h1">HIGH</h1>
            </div>
            <form action="" id="form"> 
                <div class="add_button">
                    <button type="submit" value="Отправить"></button>
    <input type="text" class="high" id="addTaskForm" style="font-size: 25px;padding-left: 15px;" placeholder="Добавить важных дел"></input>
                </div>
                
  
                <div class="h1">
                    <h1 class="h2">LOW</h1>
                </div>
</form>
    <form id="form_low">
    
    <div>
        <button type="submit" value="Отправить"></button>
        <input type="text" class="high" id="addTaskForm2" style="font-size: 25px;padding-left: 15px;" placeholder="Добавить">
    </input>
    </div>
    
</form>
<div class="task-text"></div>
<button id="buttonLow" type="submit" value="Отправить"></button>

        
    <script  src="/main.js">
    </script>
</body>
</html>
